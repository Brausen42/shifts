<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shift Manager</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- development
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    -->
    <!-- production-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1 id="site-header">Shift Management</h1>
      <!-- use the modal component, pass in the prop -->
      <modal v-if="show_modal" @close="show_modal = false">
        <shift-creator slot="body"></shift-creator>
      </modal>
      <shift-viewer></shift-viewer>
      <button id="show-modal" @click="show_modal = true">Create New Shift</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
